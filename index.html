        <style>
            body {
                font-family: Arial, sans-serif;
            }
            .grid-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                gap: 20px;
                width: 100%;
                margin-top: 30px;
                max-width: 800px;
                margin-left: auto;
                margin-right: auto;
            }
            .grid-item {
                position: relative;
                width: 100%;
                aspect-ratio: 1 / 1;
                overflow: hidden;
                display: flex;
                align-items: flex-end;
                justify-content: center;
            }
            .grid-item img {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
            }
            .grid-item select {
                position: absolute;
                left: 50%;
                bottom: 15px;
                transform: translateX(-50%);
                width: 70%;
                padding: 5px;
                background: rgba(255,255,255,0.9);
                border-radius: 5px;
                z-index: 2;
            }
        </style>
    </head>
